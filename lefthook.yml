skip_output:
  - meta           # Skips lefthook version printing
  - summary        # Skips summary block (successful and failed steps) printing
  - empty_summary  # Skips summary heading when there are no steps to run
  - execution_info # Skips printing `EXECUTE > ...` logging
  - skips          # Skips "skip" printing (i.e. no files matched)

pre-commit:
  parallel: true
  commands:
    format-frontend:
      tags: frontend
      glob: "*.{js,ts,html,css,json}"
      run: biome format . --write
    check-frontend:
      tags: frontend
      glob: "*.{js,ts,html,css,json}"
      run: biome check --apply .
    lint-frontend:
      tags: frontend
      glob: "*.{js,ts,html,css,json}"
      run: biome lint --apply .
    test-frontend:
      tags: frontend
      glob: "*.{js,ts,html,css}"
      run: pnpm test
    check-backend:
      root: "src-tauri/"
      glob: "*.{rs,toml,json}"
      run: cargo check
    format-backend:
      root: "src-tauri/"
      glob: "*.{rs,toml,json}"
      run: cargo fmt
    test-backend:
      root: "src-tauri/"
      glob: "*.{rs,toml,json}"
      run: cargo test

pre-push:
  commands:
    build-frontend:
      run: pnpm build:ui
